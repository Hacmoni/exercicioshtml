<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }
        
        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgrey;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
        
        /* isso é pra linhda principal o titulo ficar fixo quando rolar a tabela e for muito grande, lembrando que teria que jogar um postion:relative no table.
        thead > tr > th {
            position:sticky
            top: 0px;
            background-color: lightgrey;
        }*/

        tbody > tr:nth-child(2n) {
            background-color: lightgray;
        } /* esse nth é pra deixar a tabela zebrada, e tem a opçao tbm de de ao inves de usar 2n usar ou even q é par ou odd q é impar*/

        td.num {
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
    Anatomia para tabelas grandes
    table
    caption
    thead
     tr, td, th
    tbody
         tr, td, th
    tfoot
         tr, td, th
         th = título
         td = dados
         
         -->
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">População</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td class="num">84 352 783</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
